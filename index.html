<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PNP</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        /* --- DARK THEME BASE --- */
        :root { --bg: #000; --panel: #1a1a1a; --text: #eee; --acc: #bb86fc; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- LOGIN SCREEN --- */
        #login-view { position: fixed; inset: 0; z-index: 5000; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .auth-box { width: 300px; padding: 30px; background: var(--panel); border-radius: 12px; border: 1px solid #333; text-align: center; }
        
        .btn-google {
            width: 100%; padding: 15px; background: #4285F4; color: white; border: none; border-radius: 6px; 
            font-size: 16px; font-weight: bold; margin-top: 15px; cursor: pointer;
            transition: background 0.1s;
        }
        .btn-google:active { background: yellow; color: black; transform: scale(0.98); }

        /* --- APP LAYOUT (80/20) --- */
        #app-view { display: none; width: 100%; height: 100%; flex-direction: column; }
        
        /* Canvas (80%) */
        .canvas-area { height: 75vh; width: 100%; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle, #222, #000); position: relative; }
        .canvas-wrapper { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; padding: 10px; }
        canvas { background: white; max-width: 95%; max-height: 95%; box-shadow: 0 10px 40px #000; border: 1px solid #333; }
        
        /* Tools (20%) */
        .tools-area { height: 25vh; background: var(--panel); border-top: 1px solid #333; display: flex; align-items: center; overflow-x: auto; padding: 0 15px; gap: 20px; padding-bottom:3%;}
        .tool-btn { width: 50px; height: 50px; background: #333; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 22px; border: 1px solid #444; color: white; margin-bottom: 5px; flex-shrink: 0; }
        .tool-group { display: flex; flex-direction: column; align-items: center; min-width: 60px; }
        .tool-label { font-size: 10px; color: #aaa; }

        /* Helpers */
        .hidden-controls { display: none; }
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: var(--panel); padding: 20px; border-radius: 10px; width: 90%; max-width: 320px; text-align: center; border: 1px solid #444; }
    </style>
</head>
<body>

    <div class="hidden-controls">
        <input type="file" id="fInput">
        <input type="number" id="tW" value="100"><input type="number" id="tH" value="90">
        <input type="text" id="sW"><input type="text" id="sH"><input type="number" id="gap" value="2">
        <select id="shp"><option value="rect">Rect</option><option value="circle">Circle</option><option value="arch-top">Arch Top</option><option value="arch-bottom">Arch Bottom</option></select>
        <input type="number" id="archDepth" value="10">
        <input type="range" id="zoom" min="0.1" max="3" step="0.1" value="1">
        <input type="checkbox" id="mirror"><select id="fitMode"><option value="cover">Cover</option><option value="stretch">Stretch</option><option value="contain">Contain</option></select>
        <input type="color" id="clr" value="#ffffff">
    </div>

    <div id="login-view">
        <div class="auth-box">
            <h2 style="color:#fff; margin:0;">PNP</h2>
            <p style="color:#666; font-size:12px;">Pixel N Preview</p>
            
            <button class="btn-google" id="btnLogin" onclick="appLogin()">
                <span>üìÇ</span> Sign in with Google
            </button>
            
            <div id="login-status" style="margin-top:15px; font-size:12px; color:yellow; min-height:20px;"></div>
        </div>
    </div>

    <div id="app-view">
        <div class="canvas-area">
            <div style="position:absolute; top:10px; left:10px; color:#fff; font-size:12px; background:rgba(0,0,0,0.5); padding:5px 10px; border-radius:15px;" id="userName">Guest</div>
            <div style="position:absolute; top:10px; right:10px; color:#000; font-size:12px; background:#bb86fc; padding:5px 10px; border-radius:15px; font-weight:bold;" id="creditDisplay">...</div>
            <div class="canvas-wrapper"><canvas id="cvs"></canvas></div>
        </div>
        <div class="tools-area">
            <div class="tool-group" onclick="handleUploadClick()"><div class="tool-btn" style="background:#fff; color:#000;">üìÇ</div><span class="tool-label">Upload</span></div>
            <div class="tool-group" onclick="promptVal('tW','Width')"><div class="tool-btn">‚ÜîÔ∏è</div><span class="tool-label">Width</span></div>
            <div class="tool-group" onclick="promptVal('tH','Height')"><div class="tool-btn">‚ÜïÔ∏è</div><span class="tool-label">Height</span></div>
            <div class="tool-group" onclick="cycleZoom()"><div class="tool-btn">üîç</div><span class="tool-label" id="lbl-zoom">1.0x</span></div>
            <div class="tool-group" onclick="cycleFit()"><div class="tool-btn">üñºÔ∏è</div><span class="tool-label" id="lbl-fit">Cover</span></div>
            <div class="tool-group" onclick="toggleMirror()"><div class="tool-btn">ü™û</div><span class="tool-label">Flip</span></div>
            <div class="tool-group" onclick="cycleShape()"><div class="tool-btn">‚¨ú</div><span class="tool-label" id="lbl-shape">Rect</span></div>
            <div class="tool-group" id="btn-arch-depth" style="display:none;" onclick="promptVal('archDepth', 'Arch Depth (inches)')">
            <div class="tool-btn">üìê</div>
            <span class="tool-label">Arch<br>Depth</span>
            </div>
            
            <div class="tool-group"><div class="tool-btn" style="position:relative;"><input type="color" oninput="updateColor(this.value)" style="position:absolute;opacity:0;width:100%;height:100%;"><div style="pointer-events:none;">üé®</div></div><span class="tool-label">Color</span></div>
            
            <div class="tool-group" id="btn-lock" onclick="unlockPro()"><div class="tool-btn" style="border-color:var(--acc); color:var(--acc);">üîì</div><span class="tool-label" style="color:var(--acc);" disabled>Unlock</span></div>
            <div id="pro-grp" style="display:none; gap:15px;">
                <div class="tool-group" onclick="promptVal('sW','Split W')"><div class="tool-btn" style="border-color:var(--acc); color:var(--acc);">‚úÇÔ∏è</div><span class="tool-label" style="color:var(--acc);">Split W</span></div>
                <div class="tool-group" onclick="promptVal('sH','Split H')"><div class="tool-btn" style="border-color:var(--acc); color:var(--acc);">‚ûó</div><span class="tool-label" style="color:var(--acc);">Split H</span></div>
                <div class="tool-group" onclick="promptVal('gap','Gap')"><div class="tool-btn" style="border-color:var(--acc); color:var(--acc);">Gap</div><span class="tool-label" style="color:var(--acc);">Gap</span></div>
            </div>

            <div class="tool-group" onclick="downloadCanvas()"><div class="tool-btn">‚¨áÔ∏è</div><span class="tool-label">Save</span></div>
            <div class="tool-group" onclick="auth.signOut()"><div class="tool-btn" style="background:#500;">X</div><span class="tool-label">Exit</span></div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h3 style="color:#fff">Confirm Image</h3>
            <img id="modal-img" style="max-width:100%; height:150px; object-fit:contain; background:#000;">
            <p style="color:#aaa">Cost: <b style="color:var(--acc)">4 Credits</b></p>
            <button onclick="closeModal(true)" style="width:100%; padding:10px; background:var(--acc); border:none; border-radius:5px; font-weight:bold;">Confirm</button>
            <button onclick="closeModal(false)" style="width:100%; padding:10px; background:#333; color:#fff; border:none; border-radius:5px; margin-top:5px;">Cancel</button>
        </div>
    </div>
